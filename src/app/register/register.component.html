<h2 class="m-auto my-5 py-2">Registeration Form</h2>
<div *ngIf="flag" class="alert alert-danger m-auto my-5">This Email Is Already Registerd </div>


<form class="w-75 m-auto py-5"  [formGroup]="registerForm" (ngSubmit)="getRegisterInfo(registerForm)">

  <div class="form-group my-5">
    <label >First Name:</label>
    <input [class.is-valid] = "registerForm.get('firstName')?.errors == null && registerForm.get('firstName')?.touched"
    formControlName='firstName' type="text" class="form-control" >
    <p *ngIf="registerForm.get('firstName')?.errors  != null && registerForm.get('firstName')?.touched"
    class="py-2 text-danger">firstName is inValid</p>
  </div>
  <div class="form-group my-5 ">
    <label >First Name:</label>
    <input [class.is-valid] = "registerForm.get('lastName')?.errors == null && registerForm.get('lastName')?.touched"
    formControlName='lastName' type="text" class="form-control" >
    <p *ngIf="registerForm.get('lastName')?.errors  != null && registerForm.get('lastName')?.touched"
    class="py-2 text-danger">lastName is inValid</p>
  </div>
  <div class="form-group my-5 ">
    <label >Email:</label>
    <input [class.is-valid] = "registerForm.get('email')?.errors == null && registerForm.get('email')?.touched"
    formControlName='email' type="text" class="form-control" >
    <p *ngIf="registerForm.get('email')?.errors  != null && registerForm.get('email')?.touched"
    class="py-2 text-danger">email is inValid</p>
  </div>
  <div class="form-group my-5  ">
    <label >Password:</label>
    <input [class.is-valid] = "registerForm.get('password')?.errors == null && registerForm.get('password')?.touched"
    formControlName='password' type="text" class="form-control" >
    <p *ngIf="registerForm.get('password')?.errors  != null && registerForm.get('password')?.touched"
    class="py-2 text-danger">password is inValid</p>
  </div>


  <button type="submit"  class="btn btn-mine">Register</button>
</form>
